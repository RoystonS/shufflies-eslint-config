name: Rewrite Dependabot commits

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  rewrite-commit:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Check commit message
        id: check
        run: |
          msg="$(git log -1 --pretty=%B)"
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$msg" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if echo "$msg" | grep -qE '^chore\(deps\): bump.*eslint'; then
            echo "change=chore_to_feat" >> $GITHUB_OUTPUT
          else
            echo "change=none" >> $GITHUB_OUTPUT
          fi

      - name: Rewrite commit as feat(deps)
        if: steps.check.outputs.change == 'chore_to_feat'
        run: |
          msg="$(git log -1 --pretty=%B)"
          newmsg="$(echo "$msg" | sed '1s/^chore(deps)/feat(deps)/')"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit --amend -m "$newmsg"
          git push --force-with-lease origin ${{ github.head_ref }}
